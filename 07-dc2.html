<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- d3, crossfilter and dc must be loaded in this specific order -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.js"></script>
    <title>Composite Chart</title>
</head>

<body>
    <h1>Data Visulation</h1>
    <h2>Composite Chart</h2>
    <div>
        <h3>Spend Per Person per Month</h3>
        <div id="composite-chart"></div>
        <div id="spend-per-person-chart"></div>
        <div id="spend-type-chart"></div>
    </div>
    <h2>Average Spend</h2>
    <div>
        <h3>Average Spend Per Person</h3>
        <div id="spend-chart"></div>

    </div>



    <script type="text/javascript" src="01-graph.js"></script>
</body>

</html>
